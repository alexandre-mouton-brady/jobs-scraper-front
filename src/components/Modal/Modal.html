<div>
    <transition name="fade">
        <div class="overlay" v-if="showOverlay" @click="dismissJobDetails"></div>
    </transition>

    <transition name="slide">
        <div class="modal" v-if="showModal">
            <span class="modal-badge">
                <img v-if="job.company && job.company.logo" class="w-100" :src="`http://localhost:3000/imgs/${job.company.logo}`">
            </span>

            <div class="container flex flex-col relative h-full">
                <button @click="dismissJobDetails" class="modal-close">&times;</button>

                <h1 class="mt-16 w-full">{{ job.title }}</h1>
                <h2 class="text-grey text-base mt-4 w-full">{{ job.location }}</h2>

                <h3 class="text-sm text-grey mt-8 w-full">Qualifications</h3>

                <div class="fading-borders relative h-full mt-2 overflow-hidden w-full">
                    <p class="h-full scrollbar overflow-auto text-black leading-loose font-semibold pr-6 py-2">
                        {{ job.description }}
                    </p>
                </div>

                <a :href="job.link" rel="noopener" target="_blank" class="text-center no-underline border-purple border-2 rounded-lg bg-indigo text-whiter uppercase py-4 px-6 w-full mb-6 block">Apply now</a>
            </div>
        </div>
    </transition>
</div>
