<main class="container overflow-hidden py-8">
    <h1 class="font-semibold">Alex's Job Listing</h1>

    <sync-button />

    <section class="mt-8" v-if="jobs">
        <scraper-job v-for="job in jobs" :key="job.id" :job="job" />
    </section>

    <modal />

    <transition name="slide">
        <error v-if="error" />
    </transition>
</main>
